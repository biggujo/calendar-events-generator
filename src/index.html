<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <link rel='icon' type='image/svg+xml' href='/vite.svg' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Vite App</title>
  </head>
  <body hidden>
    <header class='header'>
      <div class='container-main'>
        <h1 class='title'>Calendar Event Generator</h1>
      </div>
    </header>
    <main class='main'>
      <section>
        <div class='container-main'>
          <h2>Form</h2>
          <form id='event-form'>
            <div class='block-list'>
              <div class='block-item'>
                <h3 class='block-title'>Main information</h3>
                <label>
                  Title
                  <input type='text' name='title' id='title' autocomplete='off'>
                </label>
                <label>
                  Description
                  <input type='text' name='description' id='description'
                         autocomplete='off'>
                </label>
              </div>
              <div class='block-item'>
                <h3 class='block-title'>Date and time</h3>
                <div class='block-item-row'>
                  <label>
                    Start
                    <input type='date' name='start' id='start'
                           autocomplete='off'>
                  </label>
                  <label>
                    End
                    <input type='date' name='end' id='end' autocomplete='off'>
                  </label>
                </div>
              </div>
              <div class='block-item'>
                <h3 class='block-title'>Place</h3>
                <label>
                  Location
                  <input type='text' name='location' id='location'
                         autocomplete='off'>
                </label>
                <label>
                  URL
                  <input type='text' name='url' id='url' autocomplete='off'>
                </label>
              </div>
              <!--              <div class='block-item'>-->
              <!--                <h3 class='block-title'>Reminders</h3>-->
              <!--                <label>-->
              <!--                  Alarms-->
              <!--                  <input type='text' name='name' autocomplete='off'>-->
              <!--                </label>-->
              <!--              </div>-->
              <div class='block-item'>
                <h3>
                  Result (click to copy)
                </h3>
                <label>
                  Final URL
                  <input class='result-input' type='text' name='result'
                         id='result' readonly disabled
                         placeholder='Create an event to proceed'>
                </label>
                <div id='result-data'>
                  <h4>Event info</h4>
                  <p><b>Title:</b></p>
                  <p><b>Description:</b></p>
                  <p><b>Date and time:</b></p>
                  <p><b>Duration:</b></p>
                  <p><b>Location:</b></p>
                  <p><b>URL:</b></p>
                </div>
              </div>
              <button type='submit' style='width: 200px'>Create event
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script type='module' defer src='./js/index.js'></script>
  </body>
</html>
