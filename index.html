<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <link rel='icon' type='image/svg+xml' href='/vite.svg' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Vite App</title>
    <script type="module" crossorigin src="/calendar-events-generator/assets/index-22cea078.js"></script>
    <link rel="modulepreload" crossorigin href="/calendar-events-generator/assets/_commonjsHelpers-f75eb4ad.js">
    <link rel="stylesheet" href="/calendar-events-generator/assets/_commonjsHelpers-5747abb2.css">
    <link rel="stylesheet" href="/calendar-events-generator/assets/index-188b420e.css">
  </head>
  <body hidden>
    <header class='header'>
      <div class='container-main'>
        <h1 class='title'>Calendar Event Generator</h1>
      </div>
    </header>
    <main class='main'>
      <section>
        <div class='container-main'>
          <h2>Form</h2>
          <form id='event-form'>
            <div class='block-list'>
              <div class='block-item'>
                <h3 class='block-title'>Main information</h3>
                <label>
                  Title
                  <input type='text' name='title' autocomplete='off'>
                </label>
                <label>
                  Description
                  <input type='text' name='description' autocomplete='off'>
                </label>
              </div>
              <div class='block-item'>
                <h3 class='block-title'>Date and time</h3>
                <div class='block-item-row'>
                  <label>
                    Start
                    <input type='date' name='start' autocomplete='off'>
                  </label>
                  <label>
                    End
                    <input type='date' name='end' autocomplete='off'>
                  </label>
                </div>
              </div>
              <div class='block-item'>
                <h3 class='block-title'>Place</h3>
                <label>
                  Location
                  <input type='text' name='location' autocomplete='off'>
                </label>
                <label>
                  URL
                  <input type='text' name='url' autocomplete='off'>
                </label>
              </div>
              <!--              <div class='block-item'>-->
              <!--                <h3 class='block-title'>Reminders</h3>-->
              <!--                <label>-->
              <!--                  Alarms-->
              <!--                  <input type='text' name='name' autocomplete='off'>-->
              <!--                </label>-->
              <!--              </div>-->
              <div class='block-item'>
                <h3>
                  Result (click to copy)
                </h3>
                <input class='input-copy' type='text' name='result' readonly
                       disabled placeholder='Create event to proceed'>

              </div>
              <button type='submit' style='width: 200px'>Create event
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    
  </body>
</html>
